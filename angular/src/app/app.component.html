<!DOCTYPE html>
<html>
<title>Search Airport Locations</title>

<body>
	<div class="row">
		<div class="m-t-1">
			<div class="table-users">
				<table>
					<tr>
						<td><label for="Origin">Origin</label></td>
						<td><input id="origin_input" list="origin_list" type="text" name="originpath"
								required="required" [(ngModel)]="originpath" [formControl]="queryField"
								class="form-control">
							<datalist id="origin_list">
								<option *ngFor="let result of term?.locations" [value]="result?.code | lowercase">
									{{result?.name | json}}
									{{result?.description | json}}
								</option>
							</datalist>
						</td>

						<td><label for="Destination">Destination</label></td>
						<td><input type="text" list="destination_list" name="destination" required="required"
								[(ngModel)]="destination" [formControl]="queryField1" class="form-control"></td>
						<datalist id="destination_list">
							<option *ngFor="let result of term?.locations" [value]="result?.code | lowercase">
								{{result?.name | json}}
								{{result?.description | json}}
							</option>
						</datalist>

					</tr>
					<tr>
						<td>
							<button class="btn btn-primary" (click)="doGetFares()">Calculate</button>
						</td>

					</tr>
				
				</table>
			</div>
			<table class="table-users">
			<tr >
						<td *ngIf="(fare | json)">The Fare for Flight from {{fare?.origin | json}} to
							{{fare?.destination | json}}
							is {{fare?.currency | json}} {{fare?.amount | json}}</td>
					</tr>
					</table>

		</div>
	</div>
</body>

</html>
